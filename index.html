<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cria seu evento</title>
</head>
<body>
        <div class="page">
            <header>
                    <h1>Crie e compartilhe seu evento.</h1>
                    <p>
                        O primeiro passo, é preencher esse
                        formulário de inscrição.
                    </p>
            </header>
            <form action="">

                    <fieldset>
                        <div class="fieldset-wrapper">
                            <legend>Informações do Evento</legend>
                            
                            <div class="input-wrapper">
                                <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
                                <input type="text" id="event-title" />
                            </div>

                            <div class="input-wrapper">
                                <label for="event-link">Link do evento <span>(comece com https://)</span></label>
                                <input type="url" id="event-link" />
                            </div>

                            <div class="input-wrapper">
                                <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
                                <input type="number" id="event-whatsapp" />
                            </div>

                            <div class="input-wrapper">
                                <label for="event-info">Informações  extras</label>
                                <textarea name="" id="event-info"></textarea>
                            </div>

                            <div class="input-wrapper">
                                <label for="event-categoria">Categoria <span>(somente números)</span></label>
                                <select name="" id="event-categoria">
                                    <option value="">Tipo de evento</option>
                                    <option value="Live">Ao vivo</option>
                                    <option value="podcast">Podcast</option>
                                    <option value="mentoria">Mentoria</option>
                                </select>
                            </div>


                        </div>
                    </fieldset>
            </form>
    </div>
</body>
</html>
